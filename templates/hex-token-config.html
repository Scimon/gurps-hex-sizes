	<p class="notes">Configure the border and snapping rules for the token</p>
	<div class="form-group">
		<label>Border Type</label>
		<div class="form-fields">
			<select name="flags.gurps-hex-sizes.borderSize" value="{{ borderSize }}" data-dtype="Number">
				{{ selectOptions sizeOptions selected=borderSize nameAttr="key" labelAttr="label"}}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label>Override Image Size</label>
		<div class="form-fields">
			<input name="flags.gurps-hex-sizes.overrideSize" type="checkbox" value="1" data-dtype="Boolean" {{overrideSize}} />
		</div>
	</div>
